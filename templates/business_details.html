<!DOCTYPE html>
<html lang="en">
<head>
    <title>Boltcargo - OTP</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="static/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="static/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="static/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="static/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="static/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="static/css/util.css">
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
    <!--===============================================================================================-->
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login200-form validate-form" action="details" method="post">
					<span class="login100-form-title">
						Enter your details
					</span>

                {#<div class="wrap-input100 validate-input" data-validate="Enter User Type">
                    <input class="input100" type="text" name="type" placeholder="Type of User">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>#}


                <div class="wrap-input100 validate-input" data-validate="Enter Buisness Email">
                    <input class="input100" type="text" name="email" placeholder="Buisness Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter Buisness Name">
                    <input class="input100" type="text" name="name" placeholder="Buisness Name">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-address-book" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter User Type">
                    <select name="type" class="input100 validate-input">
                        <option selected>Business Type</option>
                        <option value="Forwarder">Forwarder</option>
                        <option value="Shipper">Shipper</option>
                        <option value="Transporter">Transporter</option>
                    </select>
                </div>

                {#<div class="wrap-input100 validate-input" data-validate="Enter KYC Details">
                    <select name="kyc" id="kyc" class="input100 validate-input">
                        <option selected>KYC Details</option>
                        <option value="GST No.">GST No.</option>
                        <option value="Adhar Card">Adhar Card</option>
                        <option value="Pancard">Pancard</option>
                    </select>
                </div>#}

                {#<div>
                    <input style="padding-left: 20px" type="file" name="file">
                </div>#}

                <div class="container-login100-form-btn">
                    {% if message.get('kyc_status') == 'true' %}
                        <div class="wrap-input100 validate-input" data-validate="Enter KYC Details">
                            <input class="input100" type="text" name="name" placeholder="KYC details">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
							<i class="fa fa-address-book" aria-hidden="true"></i>
						</span>
                        </div>
                    {% endif %}

                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Submit
                    </button>
                    {% if message.get('status') == 'false' %}
                        <span class="login200-form-title">{{ message.get('message') }}</span>
                    {% elif message.get('status') == 'true' %}
                        {{ url_for('dashboard') }}
                    {% endif %}
                </div>
            </form>
        </div>
    </div>
</div>


<!--===============================================================================================-->
<script src="static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="static/vendor/bootstrap/js/popper.js"></script>
<script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="static/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="static/vendor/tilt/tilt.jquery.min.js"></script>
<script>
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>

<script>
    function fileUpload() {
        var x = document.createElement("INPUT");
        x.setAttribute("type", "file");
        document.body.appendChild(x);
    }
</script>
<!--===============================================================================================-->
{#<script src="static/js/main.js"></script>#}

</body>
</html>
